<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<style>
div {
  border: 1px solid black;
  background-color: Lightgray;
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}
</style>
</head>
   <body>
    <center>     
    <div><b>YOUTUBE VIDEOS TO MP3 FILES</b></div> <BR><Br> 
<table width="400">
      <tr><form action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data"></tr><br>

        
        <tr><td><p>Youtube url </td><td><input type = "url" name = "url" id="url" pattern="https://www.youtube.com/watch.*" /></p></td></tr>
        <tr><td><p>Title </td><td><input type = "text" name = "title" /></p></td></tr>
        <tr><td><p> Artist </td><td><input type = "text" name = "artist" /></p></td></tr>
        <tr><td><p>Album </td><td><input type = "text" name = "album" /></p></td></tr>
        <tr><td><p> Genre </td><td><input type = "text" name = "genre" /></p></td></tr>
        <tr><td><p> Source_url </td><td><input type = "text" name = "source_url" /></p></td></tr>
        <tr><td><p> License </td><td><input type = "text" name = "license" /></p></td></tr>
        <tr><td><p> Comments </td><td><input type = "text" name = "comments" /></p></td></tr>
        <tr><td><p> Language </td><td><input type = "text" name = "language" /></p></td></tr>
        <tr><td><p> Art_name </td><td><input type = "text" name = "art_name" /></p></td></tr>
        <tr><td><p> publisher_url </td><td><input type = "text" name = "publisher_url" /></p></td></tr>
        <tr><td> </td><td><p><input type = "submit" value = "submit" /></p></td></tr>
      </form>
        </table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        </center>
   </body>
</html>
